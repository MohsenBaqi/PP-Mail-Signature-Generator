<!DOCTYPE html>
<html style="padding: 0; margin: 0; direction: ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Parspooyesh Signature</title>
    <link
      href="https://fonts.googleapis.com/css?family=Manrope"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      padding: 0;
      margin: 0;
      text-align: center;
      font-family: 'Manrope', monospace;
    "
  >
    <p style="margin: 32px 0">Fill the form with your personal information:</p>
    <form
      id="my-form"
      style="
        width: 200px;
        margin: 32px auto;
        display: grid;
        grid-template-columns: auto 1fr;
        grid-gap: 8px;
      "
    >
      <label for="name">Name:</label>
      <input id="name" name="name" required />
      <label for="position">Position:</label>
      <input id="position" name="position" required />
      <label for="mail">Email:</label>
      <input
        id="mail"
        name="mail"
        type="email"
        required
        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
      />
      <button type="submit" style="grid-column: 1/3; cursor: pointer">
        Submit
      </button>
    </form>
  </body>

  <script>
    document
      .getElementById("my-form")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const name = document.getElementById("name").value;
        const position = document.getElementById("position").value;
        const mail = document.getElementById("mail").value;

        // Define the base URL for the destination page
        const baseUrl = "signature.html";

        // Construct the URL with query parameters
        const urlWithParams = `${baseUrl}?name=${encodeURIComponent(
          name
        )}&position=${encodeURIComponent(position)}&mail=${encodeURIComponent(
          mail
        )}`;

        // Redirect to the new URL
        window.location.href = urlWithParams;
      });
  </script>
</html>
