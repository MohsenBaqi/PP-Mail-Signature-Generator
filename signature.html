    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get("name") || "Name Family";
    const position = urlParams.get("position") || "Position";
    const mail = urlParams.get("mail") || "mail@parspooyesh.com";
    const tel = urlParams.get("tel");

    document.getElementById("name").innerHTML = name;
    document.getElementById("position").innerHTML = position;
    document.getElementById("mail").innerHTML = mail;
    document.getElementById("mail").href = `mailto:${mail}`;
    document.getElementById("tel").innerHTML = tel ? `| ${tel}` : "";
